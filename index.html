    <div class="midddle_container">
      <img class="victor-image" src="images/image-victor.jpg" alt="Victor profile picture">
      <div class="ID">
        <p class="name">Victor Crest</p>
        <p class="age">26</p></div>
      <div class="location">London</div>

    <div class="bottom_container">
      <div class="data">
        <p class="box">80K</p>
        <p class="box-light">Followers</p>
      </div>
      <div class="data">
        <p class="box">803K</p>
        <p class="box-light">Likes</p>
      </div>
      <div class="data">
        <p class="box">1.4K</p>
        <p class="box-light">Photos</p>
      </div>


    </div>
  </div>



  <div class="attribution">
